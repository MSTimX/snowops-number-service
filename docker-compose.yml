version: "3.9"

services:
  db:
    image: postgres:16
    container_name: snowops-number-db
    environment:
      POSTGRES_DB: snowops_number
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: snowops-number-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: "development"
      HTTP_HOST: "0.0.0.0"
      HTTP_PORT: "8080"
      DB_DSN: "postgres://postgres:postgres@127.0.0.1:5432/snowops_number?sslmode=disable"
      JWT_ACCESS_SECRET: "supersecret"
    ports:
      - "8083:8080"
    restart: unless-stopped

volumes:
  db_data: {}

